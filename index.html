<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Video Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Roboto:wght@100..900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="video">
      <div>
        <section class="video-content">
          <div class="--video">
            <video
              src="./video/ちゃんみな - SAD SONG feat. No No Girls FINALISTS ⧸ THE FIRST TAKE.mp4"
              playsinline
              data-dom="video"
            ></video>
          </div>
          <div>
            <div>
              <div class="--metadata">
                <h1 data-dom="title"></h1>
              </div>
              <div class="--settings-top">
                <label>
                  <span>再生速度</span>
                  <select
                    data-dom="speedSelect"
                    aria-keyshortcuts="BracketLeft BracketRight"
                  >
                    <option value="0.25">x 0.25</option>
                    <option value="0.5">x 0.5</option>
                    <option value="0.75">x 0.75</option>
                    <option value="1" selected>x 1</option>
                    <option value="1.25">x 1.25</option>
                    <option value="1.5">x 1.5</option>
                    <option value="1.75">x 1.75</option>
                    <option value="2">x 2</option>
                  </select>
                </label>
                <button
                  type="button"
                  data-dom="loopButton"
                  aria-label="リピート再生オフ"
                  aria-pressed="false"
                  aria-keyshortcuts="KeyL"
                >
                  <span class="material-icons-round" aria-hidden="true">
                    repeat
                  </span>
                </button>
                <label>
                  <span>音量</span>
                  <input
                    data-dom="volumeRange"
                    type="range"
                    min="0"
                    max="1"
                    step="0.01"
                    value="0.5"
                    aria-valuemin="0"
                    aria-valuemax="1"
                    aria-valuenow="0.5"
                    aria-keyshortcuts="ArrowUp ArrowDown"
                  />
                </label>
                <button
                  type="button"
                  data-dom="muteButton"
                  aria-label="ミュート解除"
                  aria-pressed="false"
                  aria-keyshortcuts="KeyM"
                >
                  <span class="material-icons-round" aria-hidden="true">
                    volume_up
                  </span>
                </button>
              </div>
            </div>
            <div>
              <div
                class="--playback"
                role="group"
                aria-label="再生コントロール"
              >
                <button
                  data-dom="rewindButton"
                  aria-label="10秒戻る"
                  aria-keyshortcuts="ArrowLeft"
                >
                  <span class="material-icons-round" aria-hidden="true">
                    replay_10
                  </span>
                </button>
                <button
                  data-dom="playPauseButton"
                  aria-label="再生"
                  aria-pressed="false"
                  aria-keyshortcuts="Space"
                >
                  <span class="material-icons-round" aria-hidden="true">
                    play_arrow
                  </span>
                </button>
                <button
                  data-dom="forwardButton"
                  aria-label="10秒進む"
                  aria-keyshortcuts="ArrowRight"
                >
                  <span class="material-icons-round" aria-hidden="true">
                    forward_10
                  </span>
                </button>
              </div>
            </div>
            <div>
              <div class="--progress" role="group" aria-label="進行状況">
                <div>
                  <div>
                    <video data-dom="previewCapture" muted></video>
                    <span data-dom="previewTime">00:00</span>
                  </div>
                  <label>
                    <span>進行状況</span>
                    <input
                      data-dom="progressRange"
                      type="range"
                      min="0"
                      max="100"
                      step="0.1"
                      value="0"
                      aria-valuemin="0"
                      aria-valuemax="100"
                      aria-valuenow="0"
                      role="slider"
                    />
                  </label>
                </div>
                <p>
                  <span data-dom="currentTimeSpan" aria-live="polite">
                    00:00
                  </span>
                  <span aria-hidden="true">/</span>
                  <span data-dom="durationSpan" aria-live="polite">
                    00:00
                  </span>
                </p>
              </div>
              <div class="--settings-bottom">
                <button
                  data-dom="fullScreenButton"
                  aria-label="全画面表示"
                  aria-keyshortcuts="KeyF"
                >
                  <span class="material-icons-round" aria-hidden="true">
                    fullscreen
                  </span>
                </button>
                <button
                  data-dom="pictureInPictureButton"
                  aria-label="ピクチャーインピクチャー"
                  aria-keyshortcuts="KeyP"
                >
                  <span class="material-icons-round" aria-hidden="true">
                    picture_in_picture
                  </span>
                </button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
